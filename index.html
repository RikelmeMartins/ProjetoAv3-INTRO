<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-principal">
        <h1>Login</h1>
        <form id="form" onsubmit="return validar()">
            <div class="entradas-textos">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" value="" oninput="this.setAttribute('value', this.value)" placeholder="Email">
            
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" value="" oninput="this.setAttribute('value', this.value)" placeholder="Senha">
            
                <button id="botao" type="submit">LOGIN</button>
            </div>
        </form>
        <div id="mensagem"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
